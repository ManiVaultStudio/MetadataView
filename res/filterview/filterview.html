<!doctype html>
<html>

<head>
  <title>Filter View</title>
  <meta content="utf-8" http-equiv="encoding">

  <!-- qt connection -->
  <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
  <script type="text/javascript" src="../js_libs/qwebchannel.tools.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- plot and communication functions // this has to be loaded after the other scripts -->
  <script src="filterview.tools.js"></script>

  <!-- stylesheet for radar plot -->
  <!--<link rel="stylesheet" type="text/css" href="../js_libs/radar-chart.min.css"> -->
  <link rel="stylesheet" type="text/css" href="filterview.css">
  <link rel="stylesheet" type="text/css" href="checkBoxSelect.css">


  <!-- auto-resizeable container for plot -->
  <style>
    .body {
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="container-fluid">

    <div class="form-group col-sm-8">
      <label for="myMultiselect">Show data features:</label>
      <div id="myMultiselect" class="multiselect">
        <div id="mySelectLabel" class="selectBox" onclick="toggleCheckboxArea()">
          <select class="form-select">
            <option>somevalue</option>
          </select>
          <div class="overSelect"></div>
        </div>
        <div id="mySelectOptions">
          <label for="one"><input type="checkbox" id="one" onchange="checkboxStatusChange()" value="one" /> First checkbox</label>
          <label for="two"><input type="checkbox" id="two" onchange="checkboxStatusChange()" value="two" /> Second checkbox</label>
          <label for="three"><input type="checkbox" id="three" onchange="checkboxStatusChange()" value="three" /> Third checkbox</label>
          <label for="four"><input type="checkbox" id="four" onchange="checkboxStatusChange()" value="four" /> Third checkbox</label>
          <label for="five"><input type="checkbox" id="five" onchange="checkboxStatusChange()" value="five" /> First checkbox</label>
          <label for="six"><input type="checkbox" id="six" onchange="checkboxStatusChange()" value="six" /> Second checkbox</label>
          <label for="seven"><input type="checkbox" id="seven" onchange="checkboxStatusChange()" value="seven" /> Third checkbox</label>
          <label for="eight"><input type="checkbox" id="eight" onchange="checkboxStatusChange()" value="eight" /> First checkbox</label>
          <label for="nine"><input type="checkbox" id="nine" onchange="checkboxStatusChange()" value="nine" /> Second checkbox</label>
          <label for="ten"><input type="checkbox" id="ten" onchange="checkboxStatusChange()" value="ten" /> Third checkbox</label>
        </div>
      </div>

      <div id="sagFilter">
        <div id="filter_header">Sag</div>
        <div class="range_container">
          <div class="sliders_control">
            <input id="fromSlider" type="range" value="10.0" min="0.0" max="100.0" step="0.01" onChange={handleChange} />
            <input id="toSlider" type="range" value="40.0" min="0.0" max="100.0" step="0.01" />
          </div>
          <div class="form_control">
            <div class="form_control_container">
              <div class="form_control_container__time">Min</div>
              <input class="form_control_container__time__input" type="number" id="fromInput" value="10" min="0" max="100" step="0.01" />
            </div>
            <div class="form_control_container">
              <div class="form_control_container__time">Max</div>
              <input class="form_control_container__time__input" type="number" id="toInput" value="40" min="0" max="100" step="0.01" />
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>


  <script src="checkBoxSelect.js"></script>
  <script src="dualRangeSlider.js"></script>


</body>

</html>
